<div id="page">
    <div id="detailBack">
		<header id="top">
			<img src="https://api.skype.com/users/{{userDataview.skypename}}/profile/avatar" width="100" height="100" border="0" alt=""/>
			<h2>{{userDataview.namesurname}}</h2>
			<h4 id="cv"><a href="{{userDataview.cv}}">CV</a></h4>
		</header>
	</div>
	<section id="profile-content">

		<div ng-repeat="row in fields">
			<div ng-if="row.label !== 'Latest update time'">
				<div ng-if="row.label !== 'Name Surname'">
					<div ng-if="row.label !== 'CV'">

						<div id="claster">
							<h5 id="chapters">{{row.label}}</h5>
							<span class="text-to-right">{{userDataview[row.$id]}}</span>
						</div>
						<br>
					</div>
				</div>
			</div>
		</div>
		<div id="claster">
			<span class="text-to-right">{{userDataview.latestupdatetime | date:'medium'}}</span>
		</div>

		<div searchFields>__</div>
	</section>
</div>
