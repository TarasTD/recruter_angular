

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Recruter</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <nav id="header-elements">
      <div class="mdl-layout__header-row">

      <form id="global-search">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
            <input class="mdl-textfield__input" type="text" id="search" ng-model="filterName"/>
            <label class="mdl-textfield__label" for="search">Search...</label>
        </div>
      </form>
      <div class="mdl-layout-spacer"></div>
      <div id="addNewcand">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" ng-click="go('/search/new')">
          <i class="material-icons">add</i>
        </button>
      </div>
    </div>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
</div>



<div id="userlist">
    <div class="mdl-grid">
      <div id="message" ng-repeat="row in allData  | filter:filterName">
        <div class="mdl-cell mdl-cell--5-col">
            <!-- Square card -->
              <div class="mdl-card mdl-shadow--2dp demo-card-square">
                <div class="mdl-card__title mdl-card--expand">
                  <img id="imgShadow" src="http://api.skype.com/users/{{row.skypename}}/profile/avatar">

                  <h2 class="mdl-card__title-text">{{row.namesurname}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                   {{row.mainTech}}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="go('/search/' + row.$id)">
                    View 
                  </a>
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="go('/search/edit/' + row.$id)">
                    Edit  
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="deleteProfile(row.$id)">
                    Delete  
                  </a>
                </div>
              </div>
        </div>
      </div>
    </div>
</div>
